{% extends "base.html" %}
{% block content %}

    <div class="card">
        <h3 class="amber-text text-darken-4 center-align">Add Genre</h3>
    </div>
    <!-- Genre Name -->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-bookmark prefix amber-text text-darken-1"></i>
                    <input id="genre_name" name="genre_name" type="text" minlength="3" maxlength="50" class="validate"
                        required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large amber darken-4 text-shadow">
                        Add Genre <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
