{% extends "base.html" %}
{% block content %}

<!--

        {{ books.book_category }} <br>

        {{ books.book_description }} <br>

    {% endfor %}
    -->

    <h3 class="amber-text text-darken-1 center-align">Add Book</h3>

    <div class="row">
        <form class="col s12" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix amber-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book Title</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-image prefix amber-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book Cover Image</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix amber-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-user-edit prefix amber-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book Author</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-laptop prefix amber-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book Publisher</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
