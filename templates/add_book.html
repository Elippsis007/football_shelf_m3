{% extends "base.html" %}
{% block content %}

    <div class="card">
        <h3 class="amber-text text-darken-4 center-align">Add Book</h3>
    </div>
    <!-- Book Title -->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix amber-text text-darken-1"></i>
                    <input id="book_title" name="book_title" type="text" maxlength="70" class="validate" required>
                    <label for="book_title">Book Title</label>
                </div>
            </div>
            <!-- Book Cover Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix amber-text text-darken-1"></i>
                    <input id="book_cover" name="book_cover" type="text" minlength="5" maxlength="250" class="validate"
                        required>
                    <label for="book_cover">Book Cover Image</label>
                </div>
            </div>
            <!-- Book Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix amber-text text-darken-1"></i>
                    <textarea id="book_description" name="book_description" minlength="5" maxlength="1500"
                        class="materialize-textarea validate" required></textarea>
                    <label for="book_description">Book Description</label>
                </div>
            </div>
            <!-- Book Author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-edit prefix amber-text text-darken-1"></i>
                    <input id="book_author" name="book_author" type="text" minlength="5" maxlength="50" class="validate"
                        required>
                    <label for="book_author">Book Author</label>
                </div>
            </div>
            <!-- Football Genre -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-laptop prefix amber-text text-darken-1"></i>
                    <input id="football_genre" name="football_genre" type="text" minlength="5" maxlength="70"
                        class="validate" required>
                    <label for="football_genre">Football Genre</label>
                </div>
            </div>
            <!-- Book Publisher -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-laptop prefix amber-text text-darken-1"></i>
                    <input id="book_publisher" name="book_publisher" type="text" minlength="5" maxlength="70"
                        class="validate" required>
                    <label for="book_publisher">Book Publisher</label>
                </div>
            </div>
            <!-- Link to Worldwide Online Book Store -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix amber-text text-darken-1"></i>
                    <input id="link_to_worldwide_book_store" name="link_to_worldwide_book_store" type="text"
                        minlength="5" maxlength="200" class="validate" required>
                    <label for="link_to_worldwide_book_store">Book Store Url</label>
                </div>
            </div>
            <!-- Rate the book -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix amber-text text-darken-1"></i>
                    <input name="book_rating" type="text" minlength="5" maxlength="200" class="validate" required>
                    <label class="title_size" for="book_rating">Rate This Book</label>
                </div>
            </div>
            <br>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large amber darken-4 text-shadow"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
